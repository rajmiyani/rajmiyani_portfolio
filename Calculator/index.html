<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="main">
        <div class="display" id="display">
            0
        </div>
        <div class="all-btn">
            <span class="top-btn">AC</span>
            <span class="top-btn">+/-</span>
            <span class="top-btn">%</span>
            <span class="right-btn">/</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="right-btn">X</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="right-btn">-</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="right-btn">+</span>
            <span>0</span>
            <span>.</span>
            <span class="btn-big">=</span>
        </div>
    </div>

    <!-- script Start -->
    <script src="script.js"></script>
    <!-- script End -->
</body>

</html>
